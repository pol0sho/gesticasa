<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesticasa | Login, Register, Logout</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .switch-link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div id="authForms">
      <!-- Register -->
      <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
          <p id="subdomainPreview" style="font-size: 14px; color: #555; margin-top: 5px; margin-bottom: 10px;">
            CRM url preview: <strong>yourrealestate.gesticasa.com</strong>
          </p>
          <input type="text" name="realEstateName" id="realEstateName" placeholder="Real Estate Name" required />
          <button type="submit">Register</button>
        </form>
        <p class="switch-link" onclick="showLogin()">Already have an account? Login</p>
      </div>

      <!-- Login -->
      <div id="loginSection" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="switch-link" onclick="showRegister()">Don't have an account? Register</p>
      </div>
    </div>

    <!-- Logout -->
    <div id="logoutSection" class="hidden">
      <h2>You're logged in</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    const realEstateInput = document.getElementById('realEstateName');
    const subdomainPreview = document.getElementById('subdomainPreview');
    realEstateInput?.addEventListener('input', () => {
      const value = realEstateInput.value.trim().toLowerCase().replace(/\s+/g, '');
      subdomainPreview.innerHTML = value
        ? `CRM url preview: <strong>${value}.gesticasa.com</strong>`
        : `CRM url preview: <strong>yourrealestate.gesticasa.com</strong>`;
    });

    const message = document.getElementById('message');

    // Register
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));

      const res = await fetch('/register', {
        method: 'POST',
        body: data
      });
      const text = await res.text();
      message.textContent = text;
      message.style.color = res.ok ? 'green' : 'red';
      if (res.ok) e.target.reset();
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(e.target));

      const res = await fetch('/login', {
        method: 'POST',
        body: data
      });
      const text = await res.text();
      message.textContent = text;
      message.style.color = res.ok ? 'green' : 'red';

      if (res.ok) {
        document.getElementById('authForms').classList.add('hidden');
        document.getElementById('logoutSection').classList.remove('hidden');
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const res = await fetch('/logout', { method: 'POST' });
      const text = await res.text();
      message.textContent = text;
      message.style.color = res.ok ? 'green' : 'red';

      document.getElementById('authForms').classList.remove('hidden');
      document.getElementById('logoutSection').classList.add('hidden');
    });

    // Toggle between forms
    function showLogin() {
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function showRegister() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
