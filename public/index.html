<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesticasa | Login, Register, Logout</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .switch-link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div id="authForms">
      <!-- Register -->
      <div id="registerSection">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
          <div id="passwordStrengthBar" style="height: 6px; background: #ddd; border-radius: 3px; margin-top: -10px; margin-bottom: 10px;">
  <div id="strengthLevel" style="height: 100%; width: 0%; background: red; transition: width 0.3s;"></div>
</div>
<small id="strengthText" style="display:block; text-align:center; color:#555;"></small>
          <p id="subdomainPreview" style="font-size: 14px; color: #555; margin-top: 5px; margin-bottom: 10px;">
            CRM url preview: <strong>yourrealestate.gesticasa.com</strong>
          </p>
          <input type="text" name="realEstateName" id="realEstateName" placeholder="Real Estate Name" required />
          <button type="submit">Register</button>
        </form>
        <p id="showLogin" class="switch-link">Already have an account? Login</p>

      </div>

      <!-- Login -->
      <div id="loginSection" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
       <p id="showRegister" class="switch-link">Don't have an account? Register</p>
      </div>
    </div>

    <!-- Logout -->
    <div id="logoutSection" class="hidden">
      <h2>You're logged in</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="/script.js" defer></script>

</body>
</html>
