<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Gesticasa - Next-Gen Realty CRM | Simplify. Automate. Succeed.</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <p id="subdomainPreview" style="font-size: 14px; color: #555; margin-top: 5px; margin-bottom: 10px;">
      Crm url preview: <strong>yourrealestate.gesticasa.com</strong>
      </p>
      <input type="text" name="realEstateName" id="realEstateName" placeholder="Real Estate Name" required />
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
  </div>

  <script>

const realEstateInput = document.getElementById('realEstateName');
const subdomainPreview = document.getElementById('subdomainPreview');

realEstateInput.addEventListener('input', () => {
  const value = realEstateInput.value.trim().toLowerCase().replace(/\s+/g, '');
  subdomainPreview.innerHTML = value
    ? `Portal subdomain preview: <strong>${value}.gesticasa.com</strong>`
    : `Portal subdomain preview: <strong>yourrealestate.gesticasa.com</strong>`;
});

    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch('/register', {
          method: 'POST',
          body: data
        });

        const text = await response.text();

        if (!response.ok) {
          message.style.color = 'red';
          message.textContent = text;
        } else {
          message.style.color = 'green';
          message.textContent = text;
          form.reset();
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
